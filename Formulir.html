        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            function validate() {
            
              var NK = document.getElementById('NIK').value;
    
      
              var nama = document.getElementById('name').value

      
              var ttl = document.getElementById('lahir').value

      
              var kepercayaan = document.getElementById('kepercayaaan').value

      
              var phon = document.getElementById('phone').value

      
              var temp = document.getElementById('tempat').value

      
              var sia = document.getElementById('usia').value


              var hasill = document.getElementById('hasil').value


              var Jkl = document.getElementById('Jk').value


              var mudaa = document.getAnimations('muda').value


              var Tuaa = document.getAnimations('Tua').value


              if (NK == "" || nama == "" || ttl==""|| kepercayaan == ""|| phon ==""|| temp==""|| sia == "" || hasill == "" || Jkl == "" || mudaa == "" || Tuaa == "") {
                swal({
                    title: "Mohon Maaf Data Tidak Boleh Kosong",
                    text: "Silahkan Lengkapi Data Terlebih Dahulu!",
                    icon: "error",
                    button: "ok",
                });
              } else {
                    swal({
                    title: "sukses!",
                    text: "Selamat Data Anda Telah Di Simpan!",
                    icon: "success",
                    button: "oke",
                    })
                    .then((willDelete) => {
                        if (willDelete) {
                            swal("data anda telah terinput", {
                                icon: "success", 
                            }).then(function(){
                                window.location.href ="index.html"
                            })
                        } else{
                            swal("");
                        }
                    });
                }
            }
          </script>
